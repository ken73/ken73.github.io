<!DOCTYPE HTML>

<body>

            </div>

        </div>
    </div>

</div>
<div id="sliderScroll">
    <div id="slider"></div>
</div>
<script type="text/javascript" src="../javascripts/scrolltest/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="../javascripts/scrolltest/jquery-ui-1.7.2.custom.min.js"></script>
<script type="text/javascript">
    $(function () {

        //vars
        var viewer = $(".viewer", $("#sliderContent")),
                conveyor = $(".content-conveyor", $("#sliderContent")),
                item = $(".item", $("#sliderContent"));

        //set length of conveyor
        conveyor.css("width", item.length * parseInt(item.css("width")));

        //config
        var sliderOpts = {
            max: (item.length * parseInt(item.css("width"))) - parseInt(viewer.css("width")),
            slide: function (e, ui) {
                conveyor.css("left", "-" + ui.value + "px");
            }
        };

        //create slider
        $("#slider").slider(sliderOpts);
    });
</script>
</body>
</html>
